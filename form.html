<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Form</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
             crossorigin="anonymous">
   </head>
   <body>
       <div class="container px-5 my-5 ">
           <form class="col-md-4 offset-md-4" method="post" action="/guardar">
               <h3 class="border-bottom pb-2 text-center">Registro de usuario</h3>
               <div class="form-floating mb-3">
                   <input class="form-control" id="nombre" type="text" placeholder="Nombre" name="nombre"/>
                   <label for="nombre">Nombre</label>
               </div>
               <div class="form-floating mb-3">
                   <input class="form-control" id="apellido" type="text" placeholder="Apellido" name="apellido"/>
                   <label for="apellido">Apellido</label>
               </div>
               <div class="form-floating mb-3">
                   <input class="form-control" id="dni" type="text" placeholder="dni" name="dni"/>
                   <label for="dni">dni</label>
               </div>
               <div class="form-floating mb-3">
                   <input class="form-control" id="emailAddress" type="text" placeholder="Email Address" name="email"/>
                   <label for="emailAddress">Correo</label>
               </div>
               <div class="form-floating mb-3">
                   <input class="form-control" id="edad" type="text" placeholder="edad" name="edad"/>
                   <label for="edad">edad</label>
               </div>
               <div class="d-grid">
                   <button class="btn btn-primary btn-lg" type="submit">Submit</button>
               </div>
           </form>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

   </body>
</html>
